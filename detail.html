<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Koleksi - Museum Raja Ali Haji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="fixed w-full bg-white/80 backdrop-blur-md shadow-sm z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-900">Museum RAH</a>
        </div>
    </nav>

    <!-- Detail Section -->
    <section class="min-h-screen pt-24">
        <div class="container mx-auto px-4">
            <div id="detailContainer" class="max-w-4xl mx-auto">
                <!-- Detail konten akan dimuat di sini -->
            </div>
            <div class="text-center mt-8">
                <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Kembali ke Beranda
                </a>
            </div>
        </div>
    </section>

    <script src="data.js"></script>
    <script>
        function renderDetail() {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));
            const item = data.find(item => item.id === id);

            if (!item) {
                window.location.href = 'index.html';
                return;
            }

            const container = document.getElementById('detailContainer');
            container.innerHTML = `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden" data-aos="fade-up">
                    <img src="${item.image}" alt="${item.name}" 
                        class="w-full h-[400px] object-cover">
                    <div class="p-8">
                        <h1 class="text-3xl font-bold mb-4">${item.name}</h1>
                        <p class="text-gray-600 text-lg leading-relaxed mb-6">
                            ${item.longDescription}
                        </p>
                        <div class="border-t pt-6">
                            <h2 class="text-xl font-semibold mb-4">Informasi Tambahan</h2>
                            <ul class="space-y-2 text-gray-600">
                                <li>ID Koleksi: ${item.id}</li>
                                <li>Lokasi: Ruang Pameran Utama</li>
                                <li>Tahun Perolehan: 2020</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // Inisialisasi AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Render detail saat halaman dimuat
        window.addEventListener('load', renderDetail);
    </script>
</body>
</html>
